<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">Banking App - Client Panel</span>
        <div class="navbar-nav ms-auto">
            <!-- Отображение имени и роли пользователя -->
            <span class="navbar-text me-3">
                    Welcome, <strong th:text="${username}"></strong> (<span th:text="${role}"></span>)
                </span>
            <!-- Кнопка выхода -->
            <a class="btn btn-outline-light btn-sm" th:href="@{/perform_logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Основной контент панели клиента -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Client Dashboard</h4>
                </div>
                <div class="card-body">
                    <p>This is the client panel. Here you can manage your accounts, make transfers, and view your transaction history.</p>
                    <!-- Меню функций клиента -->
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">View Accounts</a>
                        <a href="#" class="list-group-item list-group-item-action">Make Transfer</a>
                        <a href="#" class="list-group-item list-group-item-action">Transaction History</a>
                        <a href="#" class="list-group-item list-group-item-action">Account Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
