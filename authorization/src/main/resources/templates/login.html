<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank App - Login</title>
    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">Banking App</h2>

        <!-- Сообщение об ошибке, если есть -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Сообщение об успешном логауте, если есть -->
        <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
            <span th:text="${logoutMessage}"></span>
        </div>

        <!-- Форма логина - отправляет POST на /perform_login -->
        <!-- th:object="${loginRequest}" - связывает форму с DTO объектом -->
        <form th:action="@{/perform_login}" method="post" th:object="${loginRequest}">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <!-- th:field="*{username}" - связывает поле с свойством DTO -->
                <input type="text" class="form-control" id="username"
                       th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
